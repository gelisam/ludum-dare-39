<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #031844;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        display: block;
        width: 48px;
        height: 48px;
      }

      #fadeTo {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .normal {
        background-color: transparent;
        transition: background-color 0.5s;
      }
      .darkish {
        background-color: rgba(0, 0, 0, 0.25);
        transition: background-color 0.5s;
      }
      .dark {
        background-color: rgba(0, 0, 0, 0.5);
        transition: background-color 0.5s;
      }
      .black {
        background-color: black;
        transition: background-color 1s;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="fadeTo" class="normal"></div>
  </body>
</html>
