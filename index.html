<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #031844;
      }
      #gamegrid {
        width: 288px;
        margin: 100px auto;
      }
      #gamegrid table {
        border-spacing: 0;
      }
      #gamegrid td {
        padding: 0;
      }
      #gamegrid img {
        display: block;
        width: 48px;
        height: 48px;
      }

      #batteryBank {
        position: absolute;
        top: 20px;
        left: 20px;
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 10px;
        padding-bottom: 5px;
        background-color: #78a0f1;
        border: 3px solid #094cd5;
        border-radius: 10px;
      }

      #batteryBank img {
        padding: 2px;
      }
      #batteryBank.empty {
        display: none;
      }

      #fadeTo {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      .normal {
        background-color: transparent;
        transition: background-color 0.5s;
      }
      .darkish {
        background-color: rgba(0, 0, 0, 0.25);
        transition: background-color 0.5s;
      }
      .dark {
        background-color: rgba(0, 0, 0, 0.5);
        transition: background-color 0.5s;
      }
      .black {
        background-color: black;
        transition: background-color 1s;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="gamegrid"></div>
    <div id="batteryBank" class="empty"></div>
    <div id="fadeTo" class="normal"></div>
  </body>
</html>
