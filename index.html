<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #031844;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        display: block;
        width: 48px;
        height: 48px;
      }

      #fadeTo {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      @keyframes fadeToBlack {
        from {background-color: transparent;}
        to {background-color: black;}
      }
      .black {
        animation-name: fadeToBlack;
        animation-duration: 4s;
      }
    </style>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="fadeTo"></div>
  </body>
</html>
